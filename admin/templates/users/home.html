<section class="module panel panel-default">
    <div class="panel-heading">
        <h4>Manage Users</h4>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr ng-repeat="user in users">
                <td>{[{user.username}]}</td>
                <td>{[{user.groups}]}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
    </div>
</section>
