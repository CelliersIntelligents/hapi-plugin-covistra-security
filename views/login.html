<div class="box clearfix">
    <div class="clearfix">
        <h1>
            <i class="fa fa-lock fa-4x text-muted pull-right"></i>
            {{app_title}}
        </h1>
    </div>
    <form action="/login" method="POST">
        {{#if error }}
            <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <input type="hidden" name="target_url" value="{{target_url}}">
        <input type="hidden" name="allocate_api_token" value="true">
        <input type="hidden" name="app_key" value="b4423a98460c03213d7ad86033622f5066a44b69">

        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control">
        </div>
        <button class="btn btn-lg btn-success pull-right" name="YES"><i class="fa fa-check"></i> Login</button>
    </form>
</div>
